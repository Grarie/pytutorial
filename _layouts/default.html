<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ["$'", "'$"]]
            }
        };
    </script>
    <style>
        .language-shell.highlighter-rouge {
            /* New styles for Shell code */
            background-color: #f0f0f0; /* Example background color */
            color: #333; /* Example text color */
            padding: 10px; /* Example padding */
            border: 1px solid #ccc; /* Example border */
            font-family: 'Courier New', monospace; /* Monospaced font for code */
            /* Add other styling properties as needed */
        }
        .language-python {
            /* New styles for Python code */
            background-color: #f7f7f7; /* Light grey background */
            color: #202020; /* Dark grey text color */
            padding: 10px; /* Padding around the code block */
            border: 1px solid #ccc; /* Example border */
            font-family: 'Courier New', monospace; /* Monospaced font for code */
            /* Add other styling properties as needed */
        }
        .language-matlab {
            /* New styles for MATLAB code */
            background-color: #FFFFCC; /* Light yellow background */
            color: #0052cc; /* MATLAB blue text color */
            padding: 10px; /* Padding around the code block */
            border: 1px solid #ccc; /* Example border */
            font-family: 'Courier New', monospace; /* Monospaced font for code */
            /* Add other styling properties as needed */
        }
        h1 {
            font-size: 32px;
            font-size: 2rem;
            line-height: 40px;
            letter-spacing: .05rem
        }
        h2 {
            font-size: 24px;
            font-size: 1.5rem;
            line-height: 30px;
            letter-spacing: .05rem
        }
        h3 {
            font-size: 20px;
            font-size: 1.25rem;
            line-height: 27px;
            margin-bottom: 12px;
            letter-spacing: .05rem
        }
        h4 {
            font-size: 17.6px;
            font-size: 1.1rem;
            line-height: 25px;
            margin-bottom: 12px;
            letter-spacing: .05rem
        }
        h5 {
            line-height: 23px;
            font-size: 16px;
            font-size: 1rem;
            letter-spacing: .05rem
        }        
        h1,h2,h3,h4,h5 {
            color: #00326d;
            margin-bottom: 15px;
            font-family: "SharpSansWeb-Bold","Arial",Arial,sans-serif
        }
        p {
            font-family: "SharpSansWeb-Medium","Arial",Arial,sans-serif;
            font-size: 15.2px;
            font-size: .95rem;
            line-height: 23px;
            font-weight: 400
        }
        p a {
            color: #00326d
        }
        p a:hover {
            color: #c60c2b
        }        
    </style>
    
</head>

<body>

    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <!-- Main content -->
    <main>
        {{ content }}
    </main>

</body>

</html>
