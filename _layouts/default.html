<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$']]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
    <style>
        .language-shell.highlighter-rouge {
            /* New styles for Shell code */
            background-color: #d5e3f3; /* Example background color */
            color: #333; /* Example text color */
            padding: 10px; /* Example padding */
            border: 1px solid #ccc; /* Example border */
            font-family: 'Courier New', monospace; /* Monospaced font for code */
            /* Add other styling properties as needed */
        }
        .language-python {
            /* New styles for Python code */
            background-color: #d5e3f3; /* Light grey background */
            color: #202020; /* Dark grey text color */
            padding: 10px; /* Padding around the code block */
            border: 1px solid #ccc; /* Example border */
            font-family: 'Courier New', monospace; /* Monospaced font for code */
            /* Add other styling properties as needed */
        }
        .language-matlab {
            /* New styles for MATLAB code */
            background-color: #d5e3f3; /* Light yellow background */
            color: #0052cc; /* MATLAB blue text color */
            padding: 10px; /* Padding around the code block */
            border: 1px solid #ccc; /* Example border */
            font-family: 'Courier New', monospace; /* Monospaced font for code */
            /* Add other styling properties as needed */
        }
        .highlight .hll { background-color: #d5e3f3 }
        .highlight  { background: #d5e3f3; }
        .highlight .c { color: #408080; font-style: italic } /* Comment */
        .highlight .err { border: 1px solid #FF0000 } /* Error */
        .highlight .k { color: #008000; font-weight: bold } /* Keyword */
        .highlight .o { color: #666666 } /* Operator */
        .highlight .ch { color: #408080; font-style: italic } /* Comment.Hashbang */
        .highlight .cm { color: #408080; font-style: italic } /* Comment.Multiline */
        .highlight .cp { color: #BC7A00 } /* Comment.Preproc */
        .highlight .cpf { color: #408080; font-style: italic } /* Comment.PreprocFile */
        .highlight .c1 { color: #408080; font-style: italic } /* Comment.Single */
        .highlight .cs { color: #408080; font-style: italic } /* Comment.Special */
        .highlight .gd { color: #A00000 } /* Generic.Deleted */
        .highlight .ge { font-style: italic } /* Generic.Emph */
        .highlight .gr { color: #FF0000 } /* Generic.Error */
        .highlight .gh { color: #000080; font-weight: bold } /* Generic.Heading */
        .highlight .gi { color: #00A000 } /* Generic.Inserted */
        .highlight .go { color: #888888 } /* Generic.Output */
        .highlight .gp { color: #000080; font-weight: bold } /* Generic.Prompt */
        .highlight .gs { font-weight: bold } /* Generic.Strong */
        .highlight .gu { color: #800080; font-weight: bold } /* Generic.Subheading */
        .highlight .gt { color: #0044DD } /* Generic.Traceback */
        .highlight .kc { color: #008000; font-weight: bold } /* Keyword.Constant */
        .highlight .kd { color: #008000; font-weight: bold } /* Keyword.Declaration */
        .highlight .kn { color: #008000; font-weight: bold } /* Keyword.Namespace */
        .highlight .kp { color: #008000 } /* Keyword.Pseudo */
        .highlight .kr { color: #008000; font-weight: bold } /* Keyword.Reserved */
        .highlight .kt { color: #B00040 } /* Keyword.Type */
        .highlight .m { color: #666666 } /* Literal.Number */
        .highlight .s { color: #BA2121 } /* Literal.String */
        .highlight .na { color: #7D9029 } /* Name.Attribute */
        .highlight .nb { color: #008000 } /* Name.Builtin */
        .highlight .nc { color: #0000FF; font-weight: bold } /* Name.Class */
        .highlight .no { color: #880000 } /* Name.Constant */
        .highlight .nd { color: #AA22FF } /* Name.Decorator */
        .highlight .ni { color: #999999; font-weight: bold } /* Name.Entity */
        .highlight .ne { color: #D2413A; font-weight: bold } /* Name.Exception */
        .highlight .nf { color: #0000FF } /* Name.Function */
        .highlight .nl { color: #A0A000 } /* Name.Label */
        .highlight .nn { color: #0000FF; font-weight: bold } /* Name.Namespace */
        .highlight .nt { color: #008000; font-weight: bold } /* Name.Tag */
        .highlight .nv { color: #19177C } /* Name.Variable */
        .highlight .ow { color: #AA22FF; font-weight: bold } /* Operator.Word */
        .highlight .w { color: #bbbbbb } /* Text.Whitespace */
        .highlight .mb { color: #666666 } /* Literal.Number.Bin */
        .highlight .mf { color: #666666 } /* Literal.Number.Float */
        .highlight .mh { color: #666666 } /* Literal.Number.Hex */
        .highlight .mi { color: #666666 } /* Literal.Number.Integer */
        .highlight .mo { color: #666666 } /* Literal.Number.Oct */
        .highlight .sa { color: #BA2121 } /* Literal.String.Affix */
        .highlight .sb { color: #BA2121 } /* Literal.String.Backtick */
        .highlight .sc { color: #BA2121 } /* Literal.String.Char */
        .highlight .dl { color: #BA2121 } /* Literal.String.Delimiter */
        .highlight .sd { color: #BA2121; font-style: italic } /* Literal.String.Doc */
        .highlight .s2 { color: #BA2121 } /* Literal.String.Double */
        .highlight .se { color: #BB6622; font-weight: bold } /* Literal.String.Escape */
        .highlight .sh { color: #BA2121 } /* Literal.String.Heredoc */
        .highlight .si { color: #BB6688; font-weight: bold } /* Literal.String.Interpol */
        .highlight .sx { color: #008000 } /* Literal.String.Other */
        .highlight .sr { color: #BB6688 } /* Literal.String.Regex */
        .highlight .s1 { color: #BA2121 } /* Literal.String.Single */
        .highlight .ss { color: #19177C } /* Literal.String.Symbol */
        .highlight .bp { color: #008000 } /* Name.Builtin.Pseudo */
        .highlight .fm { color: #0000FF } /* Name.Function.Magic */
        .highlight .vc { color: #19177C } /* Name.Variable.Class */
        .highlight .vg { color: #19177C } /* Name.Variable.Global */
        .highlight .vi { color: #19177C } /* Name.Variable.Instance */
        .highlight .vm { color: #19177C } /* Name.Variable.Magic */
        .highlight .il { color: #666666 } /* Literal.Number.Integer.Long */    
        
        h1 {
            font-size: 32px;
            font-size: 2rem;
            line-height: 40px;
            letter-spacing: .05rem
        }
        h2 {
            font-size: 24px;
            font-size: 1.5rem;
            line-height: 30px;
            letter-spacing: .05rem
        }
        h3 {
            font-size: 20px;
            font-size: 1.25rem;
            line-height: 27px;
            margin-bottom: 12px;
            letter-spacing: .05rem
        }
        h4 {
            font-size: 17.6px;
            font-size: 1.1rem;
            line-height: 25px;
            margin-bottom: 12px;
            letter-spacing: .05rem
        }
        h5 {
            line-height: 23px;
            font-size: 16px;
            font-size: 1rem;
            letter-spacing: .05rem
        }        
        h1,h2,h3,h4,h5 {
            color: #00326d;
            margin-bottom: 15px;
            font-family: "SharpSansWeb-Bold","Arial",Arial,sans-serif
        }
        p {
            font-family: "SharpSansWeb-Medium","Arial",Arial,sans-serif;
            font-size: 15.2px;
            font-size: .95rem;
            line-height: 23px;
            font-weight: 400
        }
   

        .brand-image {
            height: 75px;
            margin-bottom: 25px;
            padding-top: 10px;
            padding-right: 15px;
            padding-bottom: 20px;
            padding-left: 25px;
        }        
        
        .lightblue-container {
            position: relative;
            padding-right: 0;
            padding-left: 0;
            width: 100vw;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d5e3f3;
            z-index: 1;
            overflow: hidden;
            transition: 0.3s ease-in-out
        }
        
        .lightblue-container .lightblue-bar {
            max-width: 1180px;
            margin: 0 auto;
            height: 100%;
            padding: 7px 15px
        }
        
        .lightblue-container .lightblue-bar .lightblue-title {
            line-height: 37px;
            font-size: 22px;
            font-size: 1.375rem;
            color: #00326d
            font-family: "SharpSansWeb-Medium","Arial",Arial,sans-serif;
            position: static;            
        }

        .darkblue-container {
            position: relative;
            padding-right: 0;
            padding-left: 0;
            width: 100vw;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00326d;
            z-index: 1;
            overflow: hidden;
            transition: 0.3s ease-in-out
        }        

        .darkblue-container .darkblue-bar {
            max-width: 1180px;
            margin: 0 auto;
            height: 100%;
            padding: 7px 15px
        }
        
        .darkblue-container .darkblue-bar .darkblue-title {
            line-height: 37px;
            font-size: 22px;
            font-size: 1.375rem;
            color: #fff
            font-family: "SharpSansWeb-Medium","Arial",Arial,sans-serif;
            position: static;
        }        


        .darkblue-container .darkblue-bar .darkblue-title .a {
            line-height: 37px;
            font-size: 22px;
            font-size: 1.375rem;
            color: #fff
            font-family: "SharpSansWeb-Medium","Arial",Arial,sans-serif;
            position: static;
            text-decoration: none;
        }     

        .darkblue-container .darkblue-bar .darkblue-title .a:visited {
            line-height: 37px;
            font-size: 22px;
            font-size: 1.375rem;
            color: #fff
            font-family: "SharpSansWeb-Medium","Arial",Arial,sans-serif;
            position: static;
            text-decoration: none;
        }     
        
        a, a:visited {
            text-decoration: none;
        }            
        
        .container {
          width: 1150px;
          margin: 0 auto; /* This will center the container */
        }        

        table {
          border-collapse: collapse;
          width: 100%;
          border: 2px solid black; /* 2px border around the table */
        }
        
        table, th, td {
          border: 1px solid black; /* 1px lines for cells and header */
        }
        
        th {
          background-color: white; /* White background for header */
        }
        
        tr:nth-child(even) {
          background-color: #d5e3f3; /* Blue for even rows */
        }
        
        tr:nth-child(odd) {
          background-color: white; /* White for odd rows */
        }

        th:empty {
          display: none; /* This will make an empty header cell vanish */
        }        
    </style>
    
</head>

<body>
    <header>
        <div class="container"><a href="https://www.uni-bremen.de/"> <img class="brand-image" src="/pytutorial/logo_ub_2021.png"> </a></div>
        <div class="lightblue-container"><div class="lightblue-bar"><div class="lightblue-title">Python Tutorials</div></div></div>            
        <div class="darkblue-container"><div class="darkblue-bar"><div class="darkblue-title"><a href="/pytutorial/">Home</a> <a href="https://github.com/davrot/pytutorial/">GitHub Repo</a></div></div></div> 
    </header>

    <!-- Main content -->
    <main>
        <div class="container">
            {{ content | toc }}
            <p>
        {{ content }}
        </div>
    </main>

    <footer>
    </footer>
    
</body>

</html>
